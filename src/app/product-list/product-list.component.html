<div *ngFor="let product of products">
  <h1>
    <a
      [routerLink]="['/details', product.id]"
      [title]="product.name + ' details'"
      >{{ product.name }}</a
    >
  </h1>
  <h2>価格：{{ product.price * 144 }}</h2>
  <h3>在庫：{{ product.stock }}</h3>
  <p *ngIf="product.description">{{ product.description }}</p>
  <button (click)="share()">シェアする</button>
  <app-product-alerts [name]="product.name" (notify)="notify()" />
</div>
